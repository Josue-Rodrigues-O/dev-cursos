<div class="container">
    <div class="container-login">
        <div class="container-email">
            <label>Email</label>
            <input type="text" placeholder="Digite seu email">
            @if (mostrarErroEmail){
            <label id="erro-email">Email é obrigatório</label>
            }
        </div>
        <div class="container-senha">
            <label>Senha</label>
            <input type="text" placeholder="Digite sua senha">
            @if (mostrarErroSenha) {
            <label id="erro-senha">Senha é obrigatória</label>
            }
            <a href="#" id="esqueci-minha-senha">Esqueci minha senha</a>
        </div>
        <div class="container-button">
            <button (click)="aoClicarEntrar()">Entrar</button>
            <label>Ainda não possui uma conta? <a href="/cadastrar">Cadastre-se aqui!</a></label>
        </div>
    </div>
</div>
